<html>
  <head>
    <style>
      /* Add styles for the header section */
      header {
        background-color: lightgray;
        padding: 30px;
        text-align: center;
        position: relative;
      }

      /* Add styles for the main content section */
      main {
        padding: 50px;
        font-size: 20px;
        text-align: center;
      }

      /* Add styles for the call-to-action section */
      .cta {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      /* Add styles for the buttons in the call-to-action section */
      .ctaa button, .cta button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      /* Add styles for the navigation bar */
      nav {
        background-color: blue;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
      }

      /* Add styles for the navigation links */
      nav a {
        color: rgb(243, 241, 241);
        text-decoration: none;
        margin-right: 10px;
      }

      /* Add styles for the navigation links when they are hovered over */
      nav a:hover {
        color: rgb(207, 255, 34);
      }

      /* Add styles for the dropdown menu */
      nav .dropdown-menu {
        display: none;
        position: absolute;
        background-color: lightgrey;
        top: 60px;
        right: 0;
      }

      /* Add styles for the dropdown menu when it is open */
      nav .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Intern Crowd</h1>
      <p>Bulid Your Knowledge Here</p>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>

      <div class="dropdown">
        <a href="#">Services</a>
        <div class="dropdown-menu">
          <a href="#">Web Developer</a>
          <a href="#">Java Developer</a>
          <a href="#">Android Developer</a>
        </div>
      </div>
      <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Enter The World Of Coding By Enrolling In Our Internship Program Today!!</h2>
        <p>"In every student, there is a power to change the world"</p>       
        <div class="ctaa"><button>Get Started</button></div>
      </main>
  
      <section class="cta">
        <img src="https://marvel-b1-cdn.bc0a.com/f00000000100045/www.elmhurst.edu/wp-content/uploads/2021/02/articles-on-teacher-leadership-illustration.jpg" alt="" width="300px">
        <div>
            <button>Sign Up Now</button>
        </div>   
      </section>
  
      <footer>
        <p>Copyright &copy; 2023 My Landing Page</p>
      </footer>
    </body>
  </html>
